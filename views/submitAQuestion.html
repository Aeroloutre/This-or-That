  <title>This or That</title>

</head>

<body>

  <h1 class="text-4xl font-bold">
    This or That
  </h1>

  <h1 class="text-1xl font-bold">
    Submit a question
  </h1>

  <div style="position: absolute; top: 2vh; right: 2vh;">
    <el-dropdown class="relative inline-block">
      <button id="user"
        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
        PROFILE
        <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="-mr-1 size-5 text-gray-400">
          <path
            d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
      </button>

      <el-menu style="position: absolute; top: 6.5vh; right: 2vh; left: auto;"
        class="absolute right-0 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 z-50">
        <div class="py-1">
          <a id="resetQuestions" href="#"
            class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden">Reset
            Questions</a>
          <a href="#"
            class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden">Se
            déconnecter</a>
        </div>
      </el-menu>
    </el-dropdown>
  </div>

  <div class="bigSeparator"></div>
  <div class="bigSeparator"></div>

  <div class="centered">
    <div class="form">
      <div class="input-container">
        <label for="Question1">Premier choix : </label>
        <input type="text" name="Question1" id="Question1" required />
      </div>
      <div class="littleSeparator"></div>
      <div class="input-container">
        <label for="Question2">Deuxième choix : </label>
        <input type="text" name="Question2" id="Question2" required />
      </div>
      <div class="littleSeparator"></div>
      <div class="button" onClick="onClickQuestionFormSubmission()">
        <button id="formSubmissionButton">submit</button>
      </div>

      <div class="littleSeparator"></div>

      <div class="button">
        <a href="/playTheGame.html">Return to the game !</a>
      </div>
    </div>
  </div>

  </div>

  <script type="text/javascript" src="/JS/checkAuth.js"></script>
  <script type="text/javascript" src="/JS/submitAQuestion.js"></script>

</body>
